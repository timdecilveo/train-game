<!DOCTYPE html>

<html lang="en-us">

 <head>

   <meta charset="UTF-8">
    <title>The Train Game</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src = "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "assets/train-game.css"></script>
 </head>

 <body>

   <!-- Train Tracker -->
    <div id = "background-opaque" class="container">

         <!-- Jumbotron -->
          <div id = "jumbotron-css" class = "jumbotron">
            <h1 class = "text-center">All Aboard!</h1>
            <h2 class = "text-center">It's Train Time!</h2>
            <h3 class = "text-center">Choo Choo!</h3>
          </div>

          <!-- Data Output -->
          <div id = "train-schedule-text-css" class = "row">
            <div class = "col-lg-12">
              <div id = "style-it" class = "panel panel-primary">
                <div id = "train-schedule" class = "panel-heading">
                  <h3 class = "panel-title"><strong>Train Schedule</strong></h3>
                </div>
              <div id = "panel-body-1-background-css" class = "panel-body">
                <table id = "train-table" class = "table table-hover">
                  <thead>
                    <tr>
                      <th id = "train-name" class = "text-center">Train Name</th>
                      <th id = "train-destination" class = "text-center">Destination</th>
                      <th id = "train-first-time" class = "text-center">First Train Time <br>(in military time)</th>
                      <th id = "train-frequency" class = "text-center">Frequency <br>(in minutes)</th>
                      <th id = "train-arrival-time" class = "text-center">Arrival Time <br>of Next Train</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div id = "panel-primary-style" class = "panel panel-primary">
              <div id = "add-a-train" class = "panel-heading text-center">
                <h3 class = "panel-title"><strong>Add a Train</strong></h3> <!-- adjust this shit -->
              </div>
            <div id = "panel-body-2-background-css" class = "panel-body">

            <form>
              <div id = "add-a-train-text-css" class = "form-group">
                <label id = "train-name-input-css" for = "train-name-input">Train Name</label>
                <input class = "form-control" id = "train-name-input" type = "text">
              </div>

              <div class = "form-group">
                <label for = "train-destination-input">Destination</label>
                <input class = "form-control" id = "train-destination-input" type = "text">
              </div>

              <div class = "form-group">
                <label for = "train-first-time-input">First Train Time (in military time)</label>
                <input class = "form-control" id = "train-first-time-input" type = "text">
              </div>

              <div class = "form-group">
                <label for = "train-frequency-input">Frequency (in minutes)</label>
                <input class = "form-control" id = "train-frequency-input" type = "text">
              </div>

<!--               <div class = "form-group">
                <label for = "train-arrival-time-input">Arrival Time of Next Train</label>
                <input class = "form-control" id = "train-arrival-time-input" type = "text">
              </div>
 -->
              <button id = "add-train-btn" class = "btn btn-primary" type = "submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src = "https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src = "assets/train-game.js"></script>
</body>
</html>
